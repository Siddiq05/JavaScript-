<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Shift & Unshift</title>
  </head>
  <body>
    <script>
      let arr = ["Lion", "Tiger", "Panther", "Sheep"];
      document.write(arr + " <br><br>");
      arr.shift(); // shift removes first index value of array
      document.write(arr + " <br><br>");
      arr.unshift("Cow"); // unshift adds a value at first index of array
      document.write(arr + " <br><br>");
    </script>
  </body>
</html>
