<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Operator</title>
  </head>
  <body>
    <script>
      const sum = (name, ...num) => {
        console.log(num);

        let Sum = 0;
        num.forEach((Num) => {
          Sum += Num;
        });
        console.log(Sum);

        return `Hello ${name} Sum: ${Sum}`;
      };

      console.log(sum("Sid", 10, 20, 30));
    </script>
  </body>
</html>
