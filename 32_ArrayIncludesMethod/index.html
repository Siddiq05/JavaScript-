<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Includes Method</title>
  </head>
  <body>
    <script>
      let name = ["Sid", "John", "Tom", "Sam", "John"];
      document.write(name + "<br><br>");
      let b = name.includes("John");
      document.write(b + "<br><br>");
      let c = name.includes("Johnny");
      document.write(c + "<br><br>");
      let d = name.includes("john"); // Case sensetive
      document.write(d + "<br><br>");
    </script>
  </body>
</html>
