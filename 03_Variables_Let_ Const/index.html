<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03_Variables(Let& Const)</title>
</head>
<body>
  <script>
    var z = "Hello Sid "
    var age= 27 ;
    document.write(z);
    document.write(age);
    var age= 28;
    document.write(age);
    let age1= 25;
    document.write(age1);
    // let age1= 20; we cannot re-declare like how we do in var but we can re-assign 
    age1= 20;
    document.write(age1);

    const num = 21;
    document.write(num);
    // num = 22;
    // document.write(num); we cannot re-declare we cannot re-assign 



  </script>
</body>
</html>
