<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring Object</title>
  </head>
  <body>
    <script>
      const myObj = {
        name: "Sid",
        age: 27,
        city: "Goa",
      };
      console.log(myObj);
      const { name, age, city } = myObj;
      console.log(name);
      console.log(age);
      console.log(city);

      //Alice name means short name
      const { name: n, age: a, city: c } = myObj;
      console.log(n);
      console.log(a);
      console.log(c);
    </script>
  </body>
</html>
