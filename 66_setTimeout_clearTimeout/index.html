<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout & clearTimeout</title>
    <style>
      #test {
        height: 150px;
        width: 10px;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>
    <button onclick="stop()">stop</button>
    <script>
      const id = setTimeout(() => {
        console.log("hello");

        const targetTest = document.getElementById("test");
        targetTest.style.width = "150px";
      }, 3000);
      const stop = () => {
        clearTimeout(id);
        console.log("stopped");
      };
    </script>
  </body>
</html>
