<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break & Continue Statement</title>
  </head>
  <body>
    <script>
      // Continue

      for (let index = 1; index < 11; index++) {
        if (index === 3) {
          document.write("Hey : " + index + "<br>");
          continue;
        }
        document.write("Num : " + index + "<br>");
      }

      // break
      let j = 1;
      while (j <= 10) {
        document.write("Hey : " + j + "<br>");
        j++;
        if (j === 6) {
          break;
        }
      }
    </script>
  </body>
</html>
