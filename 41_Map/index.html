<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
  </head>
  <body>
    <script>
      let arr = ["1", "2", "3", "4", "5"];
      let newArray = arr.map((item, i) => item * (i + 1));
      document.write(newArray);
    </script>
  </body>
</html>
