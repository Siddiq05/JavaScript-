<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval & clearInterval</title>
    <style>
      #test {
        height: 150px;
        width: 150px;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>
    <script>
      let a = 0;
      const id = setInterval(() => {
        console.log("hello");
        a = a + 10;
        const targetTest = document.getElementById("test");
        targetTest.style.marginLeft = a + "px";
        if (a == 200) {
          clearInterval(id);
        }
      }, 100);
    </script>
  </body>
</html>
