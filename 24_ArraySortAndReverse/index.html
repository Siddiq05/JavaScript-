<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Sort & Reverse</title>
  </head>
  <body>
    <script>
      let arr = [
        "Lion",
        "Tiger",
        "Panther",
        "Sheep",
        "Goat",
        "Cow",
        "Horse",
        "Zebra",
        "Donkey",
      ];
      console.log(arr);
      document.write(arr + "<br><br>");
      arr.sort(); // Sort Method
      document.write(arr + "<br><br>");
      arr.reverse();
      document.write(arr + "<br><br>");
    </script>
  </body>
</html>
