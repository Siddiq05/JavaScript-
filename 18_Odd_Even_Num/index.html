<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd_Even_Num</title>
  </head>
  <body>
    <script>
      for (let index = 0; index < 11; index++) {
        if (index % 2 === 0) {
          document.write("Even Num : " + index + "<br>");
        } else {
          document.write("Odd Num : " + index + "<br>");
        }
      }
    </script>
  </body>
</html>
