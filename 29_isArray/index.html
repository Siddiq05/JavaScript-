<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>isArray</title>
  </head>
  <body>
    <script>
      let name = ["Sid", "John", "Tom", "Sam"];
      document.write(name + "<br><br>");
      let b = Array.isArray(name);
      document.write(b + "<br><br>");
      let c = 20;
      let d = Array.isArray(c);
      document.write(d + "<br><br>");
      let e = "Sid";
      let f = Array.isArray(e);
      document.write(f + "<br><br>");
    </script>
  </body>
</html>
