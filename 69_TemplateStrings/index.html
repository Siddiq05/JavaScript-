<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Strings</title>
  </head>
  <body>
    <script>
      // old method
      const User = "Sid";
      console.log("Hello " + User);

      //Using Template Strings
      console.log(`Hello ${User}`);
    </script>
  </body>
</html>
