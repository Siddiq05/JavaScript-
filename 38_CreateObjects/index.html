<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Creating Objects</title>
  </head>
  <body>
    <script>
      let Obj = new Object();
      Obj.fname = "Sid";
      Obj.lname = "Khan";

      document.write(Obj["lname"] + "<br>");
    </script>
