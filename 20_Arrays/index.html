<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <script>
      let arr = [10, 20, 30];
      console.log(arr[0]);
      arr.forEach((value, index) => {
        console.log("index : " + index + " Value : " + value);
      });
    </script>
  </body>
</html>
