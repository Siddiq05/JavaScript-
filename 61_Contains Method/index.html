<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contains Method</title>
    <style>
      #test {
        height: 300px;
        width: 400px;
        margin: 0 auto;
        background-color: bisque;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="test">
      <h2>Hello</h2>
      <p>Lorem, ipsum dolor.</p>
      <div>
        <p id="xyz">Lorem ipsum dolor sit.</p>
      </div>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <script>
      const parentElement = document.getElementById("test");

      const target = document.getElementById("abc");

      const target1 = document.getElementById("xyz");

      const find = parentElement.contains(target);
      console.log(find);

      const find1 = parentElement.contains(target1);
      console.log(find1);
    </script>
  </body>
</html>
