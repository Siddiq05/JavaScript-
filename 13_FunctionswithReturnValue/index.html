<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions with Return Value</title>
  </head>
  <body>
    <script>
      function sum(c, d) {
        document.write("Sum : ");
        return c + d;
      }
      function sqr(Sqr) {
        document.write("<br>Square of Sum : ");
        return Sqr * Sqr;
      }
      let add = sum(1, 2);
      document.write(add);
      let Squares = sqr(add);
      document.write(Squares);
    </script>
  </body>
</html>
