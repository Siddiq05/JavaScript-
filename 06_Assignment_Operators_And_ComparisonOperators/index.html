<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06_Assignment_Operators_And_ComparisonOperators</title>
 
</head>
<body>
  
  <script>
  //  Assignment_Operators
  //    =
  //    +=
  let x,y;

x=10, y=15;
// document.write(x +=y)


  //  Comparison Operators
  //    == equal to
  //    ===  strictly equal to (equal value and equal type)
  //    != not equal to 
  //   !== strictly not equal to (not equal value and not equal type)
  //    > greater than
  //    < less than 
  //    >= greater than or equal to
  //    <= less than or equal to


// y = "10"
//   console.log(x == y); //    == equal to
//   console.log(x === y) //    ===  strictly equal to (equal value and equal type)

// y = "10"
// console.log(x!= y); //    != not equal to 
// console.log(x !== y) //   !== strictly not equal to (not equal value and not equal type)

console.log(x > y); //    > greater than
console.log(x < y); //    < less than 
console.log(x >= y);//    >= greater than or equal to
console.log(x <= y); //    <= less than or equal to
  </script>
</body>
</html>
