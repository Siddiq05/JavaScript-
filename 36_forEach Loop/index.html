<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forEach Loop</title>
  </head>
  <body>
    <script>
      let name = ["Sid", "John", "Tom", "Sam", "John"];
      name.forEach((element, index) => {
        document.write("Index : " + index + " Name : " + element + "<br>");
      });
    </script>
  </body>
</html>
