<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions with Parameters</title>
  </head>
  <body>
    <script>
      let a = 10,
        b = 20;
      function sum(c, d) {
        document.write(c + d);
      }
      sum(a, b);
    </script>
  </body>
</html>
