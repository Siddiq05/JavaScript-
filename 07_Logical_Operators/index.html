<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logical Operators</title>
</head>
<body>
  <script>
    // Logical Operators
    // && Logical AND
    // || Logical OR
    // !  Logical NOT

    // && Logical AND
    let age =23;
    if (age >=18 && age <= 21) {
      console.log("age is greater than 18 and less than 21");
    }else{
      console.log("age is greater 21");
    }


    // && Logical AND
    if (age >=18 || age <= 21) {
      console.log("age is greater than 18 and greater than 21");
    }else{
      console.log("age is greater 21");
    }

    // !  Logical NOT

    if (!age <=18) {
      console.log("true");
    }

  </script>
</body>
</html>
