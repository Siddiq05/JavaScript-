<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call and this</title>
  </head>
  <body>
    <script>
      function SetUserName(UserName) {
        this.UserName = UserName;
        console.log("called");
      }
      function createUser(UserName, email, password) {
        SetUserName.call(UserName); //call passes the current exection to another function  SetUserName.call(this, UserName);
        this.email = email;
        this.password = password;
      }
      const values = new createUser("Sid", "sid@example.com", "ABCD");
      console.log(values);
    </script>
  </body>
</html>
