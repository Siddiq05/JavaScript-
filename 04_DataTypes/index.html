<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Types</title>
</head>
<body>
  <script>
    var x = "Hello Sid"; // String
    document.write(x);
    document.write("<br>");
    document.write(typeof x);
    document.write("<br>");

    var y = 25; // Number
    document.write(y);
    document.write("<br>");
    document.write(typeof y);
    document.write("<br>");

    var con = true; // Boolean
    document.write(con);
    document.write("<br>");
    document.write(typeof con);
    document.write("<br>");

    var arr = ["HTML", "CSS", "JS"]; // Array
    document.write(arr);
    document.write("<br>");
    document.write(typeof arr);
    document.write("<br>");

    var Obj = {name:"Sid ", age:27}; // Object
    document.write(Obj.name);
    document.write(Obj.age);
    document.write("<br>");
    document.write(typeof Obj);
    document.write("<br>");

    var n = null; // Null
    document.write(n);
    document.write("<br>");
    document.write(typeof n);
    document.write("<br>");

    var xyz; // Undefined
    document.write(xyz);
    document.write("<br>");
    document.write(typeof xyz);
    document.write("<br>");
    
  </script>
</body>
</html>
