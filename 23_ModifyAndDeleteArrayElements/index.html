<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify & Delete Array Elements</title>
  </head>
  <body>
    <script>
      let arr = ["Lion", "Tiger", "Panther"];
      document.write(arr + " <br>");
      console.log(arr[0]);
      arr[0] = "Cheeta"; // Modify
      console.log(arr[0]);
      document.write(arr + " <br>");
      delete arr[1]; // Delete
      document.write(arr + " <br>");
      console.log(arr);
    </script>
  </body>
</html>
