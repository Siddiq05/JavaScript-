<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Pop & Push</title>
  </head>
  <body>
    <script>
      let arr = ["Lion", "Tiger", "Panther", "Sheep"];
      document.write(arr + " <br><br>");
      arr.pop(); // Pop removes last index value of array
      document.write(arr + " <br><br>");
      arr.push("Cow"); // Push adds a  value at last index of array
      document.write(arr + " <br><br>");
    </script>
  </body>
</html>
