<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For in Loop</title>
  </head>
  <body>
    <script>
      let obj = {
        name: "Sid",
        age: 27,
        city: "mbl",
      };
      for (const key in obj) {
        document.write(key + " : " + obj[key] + "<br>");
      }
    </script>
  </body>
</html>
