      let con = true;
      function prom(con) {
        console.log("fetching data"); //pending message
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (con) {
              resolve("it got resloved");
            } else {
              reject("it got reject");
            }
          }, 2000);
        });
      }

      prom(con)

        })
        .catch((error) => {
          console.log(error);
        });
